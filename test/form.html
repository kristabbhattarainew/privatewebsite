<html>
    <head>
        <title>Sign Up Form By Kristab</title>

        <link rel="stylesheet" href="./formStyles.css">

        <link rel="icon" href="./assets/profile.jpg">

    </head>

    <body>

        <div class="main">
            
                <div class="frame">

                    <form>
                        <h1>Sign Up Form</h1>

                      <p>
                          Name: <input type="text" name="name" placeholder="eg; Kristab Bhattarai" class="Name" required> <br><br>
                      </p>

                      <p>
                          Date Of Birth: <input type="date" name="dob" required> <br><br>
                      </p>

                      <p>
                        Address: <input type="text" name="address" placeholder="eg; Sundarharaincha-12" class="Address" required> <br><br>
                    </p> 
                    
                    <p>
                        Zip Code: <input type="number" name="zip" placeholder="eg; 56611" class="ZipCode" style="width: 100px;" required> <br><br>
                    </p>

                    <p>
                        Country: 
                        <select name="Country" required>
                            <option value="Nepal">Nepal</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="USA">USA</option>
                            <option value="Japan">Japan</option>
                        </select>
                        <br><br>
                    </p>

                    <p>
                        Gender: <p1><input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female <input type="radio" name="gender" value="other"> Other </p1> <br><br>
                    </p>

                    <p>
                        Source: <p1><input type="checkbox" name="source" value="Google"> Google <input type="checkbox" name="source" value="SocialMedia"> Social Media  <input type="checkbox" name="source" value="other"> Other </p1> <br><br>
                    </p>

                    <p>
                        Email: <input type="email" name="email" required> <br><br>
                    </p>

                    <p>
                        Password: <input type="password" name="password" required>
                    </p>

                    <div class="btn">
                        <input type="submit" value="Submit" class="Submit"> <input type="reset" value="Reset" class="Reset">
                    </div>


                    </form>

                </div>

                <div class="footer">
                    <p>
                       <a href="https://kristab.ml">Copyright &copy; Kristab.ml </a> 
                    </p>
                    
                </div>

        </div>

    </body>

</html>
